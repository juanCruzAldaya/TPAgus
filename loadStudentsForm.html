<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Agus</title>
    <link rel="stylesheet" href="formStyle.css">
    

</head>


<body>

    <div id="firstDiv" class="cont">
        <h4>Alta de alumnos</h4>
        <form id="studentsForm" class="div1">
            <label for="id">ID number (DNI)</label>
            <input type="text" name="id" id="id" placeholder="Student ID">
            <span id="spanId"></span>

            <label for="name">Student name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <span id="spanName"></span>

            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Surname">
            <span id="spanSurname"></span>

            <label for="age">Birthday date</label>
            <input type="date" name="age" id="age">
            <span id="spanAge"></span>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Student E-mail">
            <span id="spanEmail"></span>

            <label for="phone">Phone number</label>
            <input type="text" name="phone" id="phone" placeholder="Student phone contact">
            <span id="spanPhone"></span>
        </form>

    
        <div class="buttonsDiv">
            <div id="firstRow" clas='buttonsRow'>
                <button type="submit" id="submitButton">Submit</button>
                <button id="reset">RESET</button>
                <button id="show">SHOW</button>
                <button id="hide">HIDE</button>
            </div>
            <div id="secondRow" class="buttonsRow">
                <button type="button" id="menu">MENU</button>
                <button type="button" id="cali">CALIFICATE</button>
            </div>
        </div>
    </div>
        
    
    <div id="showContainer"></div>
        <div class="item1" id="tableStyle">
        <div class="item2" id="buttonShowMenu"></div>
    </div>
    <script src="validations.js"></script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ></form>
</body>
</html>
